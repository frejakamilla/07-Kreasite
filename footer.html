<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/footer.css" />
  </head>
  <body>
    <main>
      <footer class="footer">
        <!-- <img class="icons_footer" src="assets/icons.svg" alt="" /> -->
        <div class="samlet_footer">
          <h2 class="h2_footer">Nyhedstilmelding</h2>
          <section>
            <form name="kontakt">
              <!-- Formular-indhold -->
              <div class="form-felt">
                <label>
                  Fornavn
                  <input placeholder="" type="text" id="fornavn" name="fornavn" required />
                </label>
              </div>

              <div class="form-felt">
                <label>
                  Efternavn
                  <input placeholder="" type="text" id="efternavn" name="efternavn" required />
                </label>
              </div>

              <div class="form-felt">
                <label>
                  E-mail
                  <input placeholder="" type="email" id="email" name="email" required />
                </label>
              </div>

              <div id="button_footer">
                <button type="submit">Godkend</button>
              </div>
            </form>
          </section>
        </div>
        <img class="footer_logo" src="assets/logo.svg" alt="logo" />
      </footer>
    </main>
  </body>
</html>
